<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
      <div class="calculator">
        <div class="screen">
          <input type="text" id="print-scn" />
        </div>
        <div class="clear">
          <button class="clear-btn button" onclick="clickclr()">C</button>
        </div>
        <div class="row">
          <div>
            <button class="button" onclick="clickbtn(7)">7</button>
            <button class="button" onclick="clickbtn(8)">8</button>
            <button class="button" onclick="clickbtn(9)">9</button>
          </div>
          <button class="button operation" onclick="clickbtn('/')">/</button>
        </div>
        <div class="row">
          <div>
            <button class="button" onclick="clickbtn(4)">4</button>
            <button class="button" onclick="clickbtn(5)">5</button>
            <button class="button" onclick="clickbtn(6)">6</button>
          </div>
          <button class="button operation" onclick="clickbtn('*')">X</button>
        </div>
        <div class="row">
          <div>
            <button class="button" onclick="clickbtn(1)">1</button>
            <button class="button" onclick="clickbtn(2)">2</button>
            <button class="button" onclick="clickbtn(3)">3</button>
          </div>
          <button class="button operation" onclick="clickbtn('-')">-</button>
        </div>
        <div class="row">
          <div>
            <button class="button" onclick="clickbtn('.')">.</button>
            <button class="button" onclick="clickbtn(0)">0</button>
            <button class="button equal" onclick="equalclick()">=</button>
          </div>
          <button class="button operation" onclick="clickbtn('+')">+</button>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
